plugins {
    id 'java'
    id 'application'
}

group = 'com.banking'
version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // TODO: Add JavaFX dependencies or plugin if you plan to build/run via Gradle.
